PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Poziom dostępu Joomla"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Grupy użytkowników Joomla"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Poziom Dostępu:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="<em>Poziom dostępu grupy</em> uprawnione do przeglądu tej kategorii."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Wskazówka:</strong> Możesz zdefiniować własne poziomy dostępu wybierając <em>Joomla>Użytkownicy>Poziomy dostępu.</em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Grupa nadrzędna"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Grupa użytkowników, uprawniona do przeglądania tej kategorii."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Domyślnie dostęp jest dozwolony dla każdego kto przynależy do grupy, lub jej podgrup. Alternatywnie można zastrzec dostęp dla wybranych grup tylko poprzez ustawienie <em>Dołącz Grupy Potomne = Nie</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Porada:</strong> <em>Publiczny</em> oznacza zarówno każdego jak i tylko gości, zależnie od ustawienia<em>Dołącz Grupy Potomne</em> , które jeśli nie zostały zmienione z <em>Grupy Gości</em> w <em>Joomla >> Użytkownicy >> Grupy Użytkowników >> Opcje</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Pierwotna zawiera Grupy Potomne"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Grupy potomne powinny mieć również dostęp? Zaznacz <em>Nie</em>, aby ograniczyć dostęp <strong>tylko</strong> do wybranych grup."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Grupa podrzędna"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Druga grupa użytkowników, uprawniona do przeglądania tej kategorii."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Grupa podrzędna może być użyteczna, w przypadku, gdy <em>Wydawca</em> oraz <em>Redaktor</em> są uprawnieni do przeglądu kategorii."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Porada:</strong> Możesz wyłączyć grupę podrzędną poprzez ustawienia identyczne jak w <em>Nadrzędnej Grupie Użytkowników</em>. <br /> <strong>Porada:</strong> Lepszym rozwiązaniem może być utworzenie <em>Grupy Poziomu Dostępu</em> zamiast wykorzystywania <em>Podrzędnej Grupy Użytkowników</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Podrzędna zawiera grupy potomne"
