COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagleは、Kunena1.6および1.7の既定のテンプレートです。<br /><br />これはテンプレートの新しいバージョンであり、その主な目的は、現在のKunena1.6または1.7テンプレートをKunena2.0でも使い続けることを可能にすることです。<br /><br />Blue Eagle 2.0の代わりに古いテンプレートを選択してください。これを行うことで、Kunenaはレガシーモードに切り替わります。レガシーモードは、テンプレートからすべての画像とCSSを読み込みますが、その他はBlue Eagle 2.0から取得します。この機能はほとんどのテンプレート動作すると思われますが、すべてではありません。<br /><br /><strong>警告:</strong>Blue Eagleは「廃止予定」であり、一部の新しい機能が不足しています。Kunena2.0テンプレートへの移行を検討すべきだからです。<br /><br />詳しい情報は、http://www.kunena.org を訪問してください。"
